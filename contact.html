<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us!</title>
    <link rel="stylesheet" href="./chocolat-home.css">
</head>
<body>
    <header class="headerBar">
        <a href="" class="logo">Chocolat</a>
        
        <nav class="rightBar">
            <a href="./index.html" class="selectPg">Home</a>
            <a href="./contact.html">Contact Us</a>
            <a href="">More Info</a>
        </nav>
    </header>
    <h1>Welcome! Thanks for contacting us</h1>
    <h2>Please enter your information</h2>
    <form action="./thanks_for_contact.html">
        <label for="name">Name:</label><br>
        <input type="text" name="name" id="name" placeholder="John Doe"><br>

        <label for="email">Email:</label><br>
        <input type="text" name="email" id="email" placeholder="John@doe.com"><br>

        <label for="service">Which service do you want to use?</label><br>
        <input type="radio" name="service" id="order">
        <label for="order">Order products to a specific location</label><br>

        <input type="radio" name="service" id="report">
        <label for="report">Report a problem with an existing product.</label><br>
        <input type="submit" value="Submit">
        
    </form>
</body>
</html>
