<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Showcase</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Link to the external stylesheet -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="./shop.css">
  <script src="./shop.js" defer></script>
</head>

<body>
  <header class="headerBar">
    <a href="" class="logo">Chocolat</a>

    <nav class="rightBar">
      <a href="./index.html" class="selectPg">Home</a>
      <a href="./contact.html">Contact Us</a>
      <a href="./more_info.html">More Info</a>
      <a href="">Shop</a>
    </nav>
  </header>
  <div class="container mt-5">
    <div class="row">
      <!-- Product Card 1 -->
      <div class="col-md-4 col-sm-6">
        <div class="card product-card">
          <img src="./img-shop/round chocolate.jpg" alt="Balls Chocolate" class="balls-chocolate">
          <div class="card-body">
            <h5 class="card-title">Balls Chocolate</h5>
            <p class="card-text">
              <input type="number" name="balls-chocolate-units" id="bc-units" min="0" value="0">
              <label for="balls-chocolate-units">units</label>
            </p>
            <span class="price">$15</span>
          </div>
        </div>
      </div>
      <!-- Product Card 2 -->
      <div class="col-md-4 col-sm-6">
        <div class="card product-card">
          <img src="./img-shop/square chocolate.jpg" alt=" Chocolate Bars" class="chocolate-bars">
          <div class="card-body">
            <h5 class="card-title">Chocolate Bars</h5>
            <p class="card-text">
              <input type="number" name="chocolate-bars-units" id="cb-units" min="0" value="0">
              <label for="cb-units">units</label>
            </p>
            <span class="price">$7</span>
          </div>
        </div>
        <!-- Repeat for other products, just change the img src, title, text, and price accordingly -->
      </div>
      <div class="col-md-4 col-sm-6">
        <div class="card product-card">
          <img src="./img-shop/heart chocolate.jpg" alt="Heart Chocolate" class="heart-chocolate">
          <div class="card-body">
            <h5 class="card-title">Heart Chocolates</h5>

            <p class="card-text">
              <input type="number" name="heart-chocolate-units" id="hc-units" min="0" value="0">
              <label for="heart-chocolate-units">units</label>
            </p>

            <span class="price">$11</span>
          </div>
        </div>
      </div>
    </div>
    <button onclick="checkout()">Go to checkout</button>
    <table style="color: white;" id="checkout">
      <tr>Product</tr>
      <tr>Price</tr>
      <tr>Quantity</tr>
      <tr>Total</tr>
    </table>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
